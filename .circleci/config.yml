version: 2.1

defaults: &defaults
  docker:
    - image: circleci/node:14.15-browsers
  working_directory: ~/repo

jobs:
  TheSetup:
    <<: *defaults
    steps:
      - checkout
      - run: npm install
      - persist_to_workspace:
          root: .
          paths: .
  TheTest:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/repo
      - run: npm run test

workflows:
  version: 2
  Name-RunTests:
    jobs:
      - TheSetup
      - TheTest:
          requires:
            - TheSetup